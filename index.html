  <!--NAVBAR-->
  <nav id="navbar" class="navbar bg-dark border-bottom border-body sticky-top" data-bs-theme="dark">

  <!--FORMULARIO-->
  <div id="buscador" class="container grid col-9 titulo pt-5">
    <h1>Encuentra tu SuperHero </h1>
    <div class="resultado" style="color:blueviolet"></div>

    <form id="formulario">
      <div class="grid">
        <div class="col-12 col-s-12 col-md-9 col-lg-9">
          <label for="">Ingrese el número del SuperHero a buscar entre el 1 al 731</label> <br>
          <input id="numero" type="text" class="textNumero form-control ">
          <p class="errorNumero" style="color:red"></p>
        </div>
        <div>
          <button id="botton" type="submit" class="btn btn-success"> Buscar </button>
          <p class="resultado"></p>
        </div>
      </div>
    </form>

        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
          <h2 class="text-center">SuperHero Encontrado </h2>
          <div class="card mb-5">
            <div class="row g-0">
              <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <img src="..." class="card-img img-fluid rounded-start" alt="imagensuperheroe">
              </div>
              <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                <div class="card-body">

                    <hr>
                  </p>

                    <hr>
                  </p>
                  <p class="card-text4"><small class="text-body-secondary">Primera Aparición</small></p>
                  <hr>
                  <p class="card-text5"><small class="text-body-secondary">Altura</small></p>
                  <hr>
                  <p class="card-text6"><small class="text-body-secondary">Peso</small></p>
                  <hr>
                  <p class="card-text7"><small class="text-body-secondary">Alianzas</small></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
          <!-- invocar al GRAFICO-->
          <div id="chartContainer"> </div>
        </div>
      </div>
    </div>
